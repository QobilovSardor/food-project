<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
	<!-- swiper css -->
	<link rel="stylesheet" href="./libs/swiper/swiper.css">
	<!-- Gilroy font -->
	<link rel="stylesheet" href="./fonts/gilroy/stylesheet.css">
	<!-- Zing Rust Demo font -->
	<link rel="stylesheet" href="./fonts/zing-rust-demo/stylesheet.css">
	<!-- normalize css -->
	<link rel="stylesheet" href="./libs/normalize.css">
	<!-- custom css -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div class="wrapper">

		<!-- header -->
		<header class="header">

			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<a class="navbar__logo" href="#!">LOGOS</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="navbar__search-form position-relative">
							<img class="adres-icon position-absolute" src="./images/icons/location.svg" alt="location icon">
							<input class="navbar__search w-100" type="text" placeholder="Введите адрес доставки" aria-label="Search">
							<img class="search-icon position-absolute" src="./images/icons/search.svg" alt="search icon">
						</form>
						<div class="navbar__contact d-flex align-items-center">
							<div class="navbar__contact-calling">
								<img src="./images/icons/calling.svg" alt="calling icon">
							</div>
							<div class="navbar__contact-phone-number">
								<span>Контакты:</span>
								<a href="tel:+7(917)510-57-59">+7 (917) 510-57-59</a>
							</div>
						</div>
						<div class="product-cart ms-auto">
							<button class="btn">
								<span class="btn-text">Корзина</span>
								<span class="product-value">4</span>
							</button>
						</div>
					</div>
				</nav>
			</div>

		</header>

		<!-- main -->
		<main class="main">

			<!-- intro section -->
			<section class="intro">
				<div class="container">
					<div class="intro__content">
						<h1 class="intro__title">Доставка ВКУСНЕЙШИХ <br> БЛЮд за 60 минут</h1>
						<a class="intro__btn" href="#!">Ещё не пробовал?</a>
					</div>
				</div>
			</section>

		</main>

		<!-- footer -->
		<footer class="footer">

		</footer>

	</div>

	<!-- bootstrap js -->
	<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- swiper js -->
	<script src="./libs/swiper/swiper.js"></script>
	<!-- custom js -->
	<script src="./js/script.js"></script>
</body>

</html>
